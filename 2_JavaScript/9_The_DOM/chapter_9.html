<!DOCTYPE html>
<html>
Execise 9.3

<div class="output"></div>
<script>
    // Within the script tags, make the following changes to the output element:
    // 1. Select the page element as a JavaScript object.
    const updated = document.querySelector(".output");
    console.log(updated);

    // 2. Update the textContent property of the selected page element.
    updated.textContent = "Hello!";
    console.log(updated);


    // 3. Using the classList.add object method, add a class of red to the element.
    updated.classList.add("red");
    console.log(updated);


    // 4. Update the id property of the element to tester.
    updated.id = "tester";
    console.log(updated);


    // 5. Through the style object, add a backgroundColor property of red to the page element.
    updated.style.backgroundColor = "red";
    console.log(updated);


    // 6. Get the document URL via document.URL and update the text of the output
    // element to contain the value of the document URL.

    const url = document.URL
    updated.textContent = url;
    console.log(updated);


</script>

</html>
