<!DOCTYPE html>
<html>
    <head>
        <title>My first proper HTML page</title>
    </head>
    <body>
        <h1>Hello world!</h1> <!-- Heading element -->
        <p>My <em>first</em> <strong>web page</strong>.</p> <!-- Paragraph tag, with in-line italic and bold element tags -->
        <p>Let's add another <strong><em>paragraph</em></strong>.</p> 
        <p><a href="http://facebook.com">Click here</a> to meet some new facebook friends.</p> <!-- Links -->
    </body>
</html>
